<div class="modal-header">
    <h3>Login please.</h3>
</div>
<form name="form.loginForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="account.email" required>
            <p ng-show="form.loginForm.email.$invalid && !form.loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="account.password" ng-minlength="8" ng-maxlength="20" required>
            <p ng-show="form.loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="form.loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="showSignForm()">Create Account</button>
        <button type="submit" class="btn btn-primary" ng-disabled="form.loginForm.$invalid">Login</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
